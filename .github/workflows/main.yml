name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
        
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and deploy to Cloud Run
      run: gcloud builds submit --pack=image=gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }}
    - name: Deploy
      run: gcloud run deploy ${{ secrets.SERVICE_ID }} --image gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }} --region=us-central1 --platform managed --allow-unauthenticated  --memory=128Mi --min-instances=0
